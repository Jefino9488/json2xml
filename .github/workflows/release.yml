name: Build and Release JAR

# This workflow now runs on:
# 1. A new tag push (e.g., v1.0)
# 2. A manual dispatch from the Actions tab
on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v'
  workflow_dispatch:
    # This adds a manual "Run workflow" button in the Actions tab
    # It will ask for a version number to use for the release
    inputs:
      version:
        description: 'Version for this release (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get Version
        # This step now handles both triggers
        # If it was a tag push, use the tag name (e.g., v1.0.1 -> 1.0.1)
        # If it was a manual dispatch, use the version provided in the input
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Using tag-based version: ${{ github.ref_name_without_v }}"
            echo "VERSION=${{ github.ref_name_without_v }}" >> $GITHUB_ENV
          else
            echo "Using manually-input version: ${{ inputs.version }}"
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          fi

      - name: Set Project Version
        # Updates the pom.xml to use the version from the step above
        run: mvn versions:set -DnewVersion=${{ env.VERSION }}

      - name: Build with Maven
        run: mvn clean package

      - name: Create GitHub Release and Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          # Creates a tag to match the release name,
          # which is necessary for manual dispatch
          tag_name: v${{ env.VERSION }}
          # The release name will be, e.g., "v1.0.1"
          name: v${{ env.VERSION }}
          # Uploads the correctly named JAR
          files: target/json2xml-${{ env.VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
